<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单九宫格</title>
	<style>
	.content{width: 360px;margin:0 auto;}
	.box{margin: 5px;border: 1px solid black;float: left;width: 100px;height: 100px;text-align: center;font-size: 16px;}
	.box{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	</style>
</head>
<body>
	<div class="content">
		<div class="box">success</div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
