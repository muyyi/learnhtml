<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
	div.box{min-width:200px;float: left;height: 100px;margin: 1em;border: 2px solid green;}
	section{border: 1px solid yellow}
	.after-box{clear:left;}
	/*#box2{margin-top:200px;}*/
	</style>
</head>
<body>
	<div class="box" id="box2">我在飞</div>
	<section class="after-box">
	<!-- <section> -->
		使用 clear 我們就可以將這個 section 區塊移到浮動元素 div 的下方，你可以在這個 section 元素加上一個 clear: left; 來宣告清空所有標示 float: left; 的元素，也可以用 clear: right; 或 clear: both; 來清空 float: right; 或同時清除 float: left 與 float: right 的浮動元素。  
	</section>
</body>
</html>
