<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="exp">
        <button class="btn">btn</button>
        <button class="btn btn-default">btn-default</button>
        <button class="btn btn-primary">btn-primary</button>
        <button class="btn btn-success">btn-success</button>
        <button class="btn btn-info">btn-info</button>
        <button class="btn btn-warning">btn-warning</button>
        <button class="btn btn-danger">btn-danger</button>
        <button class="btn btn-dark">btn-dark</button>
        <button class="btn btn-light">btn-light</button>
        <button class="btn btn-secondary">btn-secondary</button>
        <button class="btn btn-link">btn-link</button>
      </div>

      <div class="exp">
        <button class="btn btn-outline-primary">btn-outline-primary</button>
        <button class="btn btn-outline-success">btn-outline-success</button>
        <button class="btn btn-outline-info">btn-outline-info</button>
        <button class="btn btn-outline-warning">btn-outline-warning</button>
        <button class="btn btn-outline-default">btn-outline-default</button>
        <button class="btn btn-outline-danger">btn-outline-danger</button>
        <button class="btn btn-outline-dark">btn-outline-dark</button>
        <button class="btn btn-outline-light">btn-outline-light</button>
        <button class="btn btn-outline-secondary">btn-outline-secondary</button>
      </div>

      <div class="exp">
        <div class="btn-group">
          <button class="btn btn-primary">btn-default</button>
          <button class="btn btn-primary">btn-primary</button>
          <button class="btn btn-primary">btn-success</button>
        </div>
        <div class="btn-group-lg">
          <button class="btn btn-primary">btn-default</button>
          <button class="btn btn-primary">btn-primary</button>
          <button class="btn btn-primary">btn-success</button>
        </div>
      </div>

      <div class="exp">
        <div class="btn-group-vertical">
          <button class="btn btn-primary">btn</button>
          <button class="btn btn-primary">btn</button>
          <button class="btn btn-primary">btn</button>
        </div>
      </div>

      <div class="exp">
        <div class="btn-group-vertical">
          <button class="btn btn-primary">btn1</button>
          <button class="btn btn-primary">btn2</button>
          <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">btn3</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">1</a>
              <a class="dropdown-item" href="#">2</a>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  </body>
</html>
