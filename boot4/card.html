<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">简单的卡片</div>
      </div>
      <br>
      <div class="card bg-primary text-light">
        <div class="card-body">蓝色的卡片</div>
      </div>
      <br>
      <div class="card">
        <div class="card-header">头部</div>
        <div class="card-body">内容</div>
        <div class="card-footer">底部</div>
      </div>
      <br>
      <!-- 源代码里card-text和card-link没有设置样式，基本无用 -->
      <div class="card bg-danger text-light">
        <div class="card-body">
          <h4 class="card-title">警告</h4>
          <p class="card-text">您确定要删除所有数据吗？</p>
          <a href="#" class="card-link">确定</a>
          <a href="#" class="card-link">返回</a>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">      
          <div class="card" style="width:500px;">
            <img src="img/test.jpg" alt="" class="card-img-top">
            <div class="card-body">
              <h4>muyyi</h4>
              <p>He is a interesting man</p>
              <a href="" class="btn btn-primary">查看详情</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width:500px;">
            <img src="img/test.jpg" alt="" class="card-img-top">
            <div class="card-img-overlay">
              <!-- 用background-image其实也可以 -->
              <h4>muyyi</h4>
              <p>He is a interesting man</p>
              <a href="" class="btn btn-primary">查看详情</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  </body>
</html>
