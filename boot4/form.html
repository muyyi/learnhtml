<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>表单</h1>
      <h3>垂直表单</h3>
      <div class="exp">
        <form action="">
          <div class="form-group">
            <label for="">用户名</label>
            <input type="text" class="form-control" placeholder="请输入用户名">
          </div>
          <div class="form-group">
            <label for="">密码</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-check">
            <label class="form-check-label"><input type="checkbox" class="form-check-input" placeholder="请输入密码">记住密码</label>
          </div>
          <button class="btn btn-primary" type="submit">提交</button>
        </form>
      </div>

      <h3>内联表单</h3>
      <div class="exp">
        <form class="form-inline">
          <label for="">用户名</label>
          <input type="text" class="form-control">
          <label for="">密码</label>
          <input type="password" class="form-control">
          <div class="form-check">
            <label class="form-check-label"><input type="checkbox" class="form-check-input">记住密码</label>
          </div>
          <button class="btn btn-primary" type="submit">提交</button>
        </form>
      </div>

      <h3>复选框</h3>
      <form action="">
        <div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input">选项1</label></div>
        <div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input">选项2</label></div>
        <div class="form-check disabled"><label class="form-check-label"><input type="checkbox" class="form-check-input" disabled>选项3</label></div>
      </form>

      <h3>水平复选框</h3>
      <form action="">
        <div class="form-check form-check-inline"><label class="form-check-label"><input type="checkbox" class="form-check-input">选项1</label></div>
        <div class="form-check form-check-inline"><label class="form-check-label"><input type="checkbox" class="form-check-input">选项2</label></div>
        <div class="form-check form-check-inline disabled"><label class="form-check-label"><input type="checkbox" class="form-check-input" disabled>选项3</label></div>
      </form>

      <h3>单选框</h3>
      <div class="exp">
        <div class="radio"><label><input type="radio" name="optradio">选项1</input></label></div>
        <div class="radio"><label><input type="radio" name="optradio">选项2</input></label></div>
        <div class="radio"><label><input type="radio" name="optradio" disabled>选项3</input></label></div>
      </div>

      <h3>水平单选框</h3>
      <div class="exp">
        <label class="radio-inline"><input type="radio" name="optradio">选项1</input></label>
        <label class="radio-inline"><input type="radio" name="optradio">选项2</input></label>
        <label class="radio-inline"><input type="radio" name="optradio" disabled>选项3</input></label>
      </div>

      <h3>下拉菜单</h3>
      <div class="exp">
        <label for="">单选下拉菜单</label>
        <select class="form-control" name="" id="">
          <option value="">选项1</option>
          <option value="">选项2</option>
          <option value="">选项3</option>
          <option value="">选项4</option>
        </select>
      </div>


    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  </body>
</html>
