<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>图片</h1>
      <div class="row">
        <div class="col">
          <img class="rounded" src="img/test.jpg" alt="">
        </div>
        <div class="col">
          <img class="rounded-circle" src="img/test.jpg" alt="">
        </div>
        <div class="col">
          <img class="img-thumbnail" src="img/test.jpg" alt="">  
        </div>
      </div>
      <img class="float-left" src="img/test.jpg" alt="">        
      <img class="img-fluid" src="img/test.jpg" alt="">        
      <img class="float-right" src="img/test.jpg" alt="">        
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  </body>
</html>
