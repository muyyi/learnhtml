<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body> 
    <div class="container">
      <h2>提示内容</h2>
      <a href="" data-toggle="tooltip" title="我是提示内容">查看帮助</a>
      <a href="" data-toggle="tooltip" title="我是提示内容" data-placement="top">查看帮助</a>
      <a href="" data-toggle="tooltip" title="我是提示内容" data-placement="right">查看帮助</a>
      <a href="" data-toggle="tooltip" title="我是提示内容" data-placement="bottom">查看帮助</a>
      <a href="" data-toggle="tooltip" title="我是提示内容" data-placement="left">查看帮助</a>
      <br>
      <h2>弹出框</h2>
      <a href="#" data-toggle="popover" title="弹出框标题" data-content="弹出框内容" data-trigger="hover" data-placement="bottom">多次点我</a>

    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script>
    $(function(){
      $('[data-toggle="tooltip"]').tooltip();
      $('[data-toggle="popover"]').popover();
    });
    </script>
  </body>
</html>
