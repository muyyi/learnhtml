<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary" data-toggle="modal" data-target="#test">点击测试</button>

      <div class="modal" id="test">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <!-- 关闭按钮 -->
              <h4 class="modal-title">测试成功</h4>
              <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">成功打开一个modal!</div>
            <div class="modal-footer"><button class="btn btn-secondary" data-dismiss="modal">关闭</button></div>
          </div>
        </div>
      </div>
      <br>
      <p>回顾：提示框可以类比为一个特殊的modal</p>
      <div class="alert alert-success alert-dismissable">
        <button class="close" data-dismiss="alert">&times;</button>
        <p>测试成功</p>
      </div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  </body>
</html>
