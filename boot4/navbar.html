<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>导航条</h1>
      <h3>标准导航条</h3>
      <div class="exp">
        <nav class="navbar navbar-expand-lg bg-light">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="" class="nav-link">主页</a></li>
            <li class="nav-item"><a href="" class="nav-link">产品</a></li>
            <li class="nav-item"><a href="" class="nav-link">关于</a></li>
          </ul>
        </nav>
      </div>

      <h3>垂直导航条</h3>
      <p>去掉<code>navbar-expand-xl|lg|md|sm</code>来实现垂直效果</p>
      <div class="exp">
        <nav class="navbar bg-light">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="" class="nav-link">主页</a></li>
            <li class="nav-item"><a href="" class="nav-link">产品</a></li>
            <li class="nav-item"><a href="" class="nav-link">关于</a></li>
          </ul>
        </nav>
      </div>

      <h3>创建logo</h3>
      <p>使用<code>.navbar-brand</code>来实现高亮logo</p>
      <div class="exp">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
          <a href="" class="nav-link navbar-brand">logo</a>
          <ul class="navbar-nav">
            <li class="nav-item"><a href="" class="nav-link active">主页</a></li>
            <li class="nav-item"><a href="" class="nav-link">产品</a></li>
            <li class="nav-item"><a href="" class="nav-link">关于</a></li>
          </ul>
        </nav>
      </div>

      <div class="exp">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a href="" class="navbar-brand"><h3><span></span>Album</h3></a>
        <!-- 这个折叠样式仅针对小屏有效 -->
        <button class="navbar-toggler float-right" data-toggle="collapse" data-target="#about">
          <span class="navbar-toggler-icon"></span>
        </button>
        </nav>
      </div>

      <h3>折叠导航条(+下拉菜单+顶部固定)</h3>
      <p>通过增加一个<code>.navbar-toggler</code>按钮，并为其设置<code>data-target</code>属性来折叠相应的选项</p>
      <div class="exp">
        <nav class="navbar fixed-top navbar-expand-lg bg-dark navbar-dark">
          <a href="" class="navbar-brand"><img src="img/logo.png" alt=""></a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#mynav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="mynav">
            <ul class="navbar-nav">
              <li class="nav-item"><a href="" class="nav-link active">主页</a></li>
              <li class="nav-item dropdown">
                <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">产品</a>
                <div class="dropdown-menu">
                  <a href="" class="dropdown-item">产品1</a>
                  <a href="" class="dropdown-item">产品2</a>
                  <a href="" class="dropdown-item">产品3</a>
                </div>
              </li>
              <li class="nav-item"><a href="" class="nav-link">关于</a></li>
            </ul>
            <!-- 如何让这个form移到右侧？ -->
            <form action="" class="form-inline">
              <input type="text" class="form-control" placeholder="Search">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  </body>
</html>
